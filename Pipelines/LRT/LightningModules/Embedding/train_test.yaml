# Input/output configuration
input_dir: ${SCRATCH}/LRT/v3/pileup40/feature_store
output_dir: ${SCRATCH}/LRT/v3/pileup40/embedding_processed_test
project: LRT_embedding
overwrite: True

# Dataset parameters
pt_signal_cut: 0.0
pt_background_cut: 0.0
train_split: [[4000, 500, 500]] # Number of [training, validation, testing] examples
true_edges: layerless_true_edges
noise: True

# Model parameters
spatial_channels: 3
cell_channels: 0
emb_hidden: 512 
nb_layer: 6
emb_dim: 8
weight: 10
activation: Tanh
randomisation: 2
points_per_batch: 100000
r: 0.3
knn: 500
warmup: 80
margin: 1
lr: 0.0001
factor: 0.3
patience: 10
regime: [[rp, hnm]]
max_epochs: 12

# Postprocessing
callbacks: [[EmbeddingTelemetry, EmbeddingBuilder]]
